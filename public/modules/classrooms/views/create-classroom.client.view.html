<section data-ng-controller="ClassroomsController">
  <div class="page-header">
    <h1>New Classroom</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label" for="name">Size</label>
          <div class="controls">
            <input type="number" min="4" max="30" value="18" data-ng-model="classroom_height" id="name" class="form-control" placeholder="Height" required>
            <input type="number" min="4" max="30" value="12" data-ng-model="classroom_width" id="name" class="form-control" placeholder="Width" required>
          </div>
        </div>

        <div class="form-group">
          <table class="table table-bordered">
            <tbody>
              <tr data-ng-repeat="row in classroom_map">
                <td data-ng-repeat="cell in row">
                  <select 
                    multiple
                    data-ng-multiple="true"
                    data-ng-model="$parent.$parent.classroom_map[$parent.$index][$index]"
                    data-ng-options="attr for attr in $parent.$parent.cellAttributes">{{ attr }}</select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
      </fieldset>
    </form>
  </div>
</section>
