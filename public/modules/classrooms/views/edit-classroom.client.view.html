<section data-ng-controller="ClassroomsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Classroom</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="classroom.name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="name">Size</label>
          <div class="controls">
            {{ classroom.size.height}}&times{{ classroom.size.width }}
          </div>
        </div>

        <div class="form-group">
          <table class="table table-bordered">
            <tbody>
              <tr data-ng-repeat="row in classroom.map">
                <td data-ng-repeat="cell in row">
                  <select 
                    multiple
                    data-ng-multiple="true"
                    data-ng-model="$parent.$parent.classroom.map[$parent.$index][$index]"
                    data-ng-options="attr for attr in $parent.$parent.cellAttributes">{{ attr }}</select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
      </fieldset>
    </form>
  </div>
</section>
